<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nth-child Example</title>
    <style>
      /* Select the second list item */
      li:nth-child(3) {
        color: red;
      }

      /* Select every odd list item */
      li:nth-child(odd) {
        background-color: lightgray;
      }

      /* Select every 3rd list item */
      li:nth-child(3n) {
        font-weight: bold;
        color: green;
      }

      /* Select the first list item */
      li:nth-child(1) {
        font-size: 20px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <ul id="myList">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
    </ul>
  </body>
</html>
